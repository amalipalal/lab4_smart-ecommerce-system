name: JavaFX Headless CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  headless-javafx:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name: Build and Run Headless JavaFX
        run: |
          mvn clean verify \
            -Dglass.platform=Monocle \
            -Dmonocle.platform=Headless \
            -Dprism.order=sw